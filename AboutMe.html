<!DOCTYPE html>
<html lang="en" xmlns:position="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="AboutMeStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
    <title>Karina's portfolio</title>
    <style>
        .item1 {
            grid-area: header;
        }

        .item2 {
            grid-area: photo;
        }

        .item3 {
            grid-area: main;
        }

        .grid-container {
            background-image: url("images/Vector.svg");

            display: grid;
            grid-template-areas:
                    'header header'
                    'photo main ';
        }

        a {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <header>
        <div class="header">
            <div class="header_inner">
                <div class="item1">
                    <div class="header_logo">
                        <a class="header_Home" href="index.html"> Home</a>
                    </div>
                </div>
                <div class="header_inner">
                    <nav class="nav">
                        <a class="nav_link" href="#"> About</a>
                        <a class="nav_link" href="Progect%20page.html"> Projects</a>
                        <a class="nav_link" href="Contact%20page.html"> Contacts</a>

                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="item2">
            <img class="picture" src="images/myPhoto.jpg">
        </div>
        <div class="item3">
            <img class="text" src="images/Briefly_about_me.svg">
        </div>
    </div>
</div>
</body>
</html>
